<hr class="my-4 border-gray-300" />
<h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Two Way Binding</h1>


<div class="text-center">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">{{fullName}}</h1>
  <h2 [innerText]="fullName" class="text-lg text-gray-600 mb-4"></h2>
  <input
    type="text"
    [(ngModel)]="fullName"
    class="block mx-auto w-3/4 max-w-md p-2 border mb-5 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
    placeholder="Enter your full name"
  />
</div>
