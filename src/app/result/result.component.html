<hr class="my-4 border-gray-300" />
<h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Car Lists</h1>
<div>
  
  <!-- Show message when no cars are available -->
  <p *ngIf="!carNames || carNames.length === 0" 
     class="text-red-400 font-bold bg-red-100 rounded-full px-4 py-2 text-center">
    No cars available.
  </p>

  <!-- Show the car list when there are items -->
  <ul *ngIf="carNames && carNames.length > 0" class="list-disc list-inside space-y-2">
    <li *ngFor="let car of carNames" class="text-orange-400 bg-orange-100 rounded-full px-4 py-2">
      {{ car }}
    </li>
  </ul>
</div>
