<hr class="my-4 border-gray-300" />
<h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Counter</h1>

<div class="flex flex-col items-center bg-gray-100 p-6 rounded-lg shadow-md">
    
    <h2 class="text-xl font-semibold text-blue-600 mb-6">Count: {{ counter }}</h2>
    <div class="space-x-4">
        <button 
            class="bg-green-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300" 
            (click)="increment()">
            +
        </button>
        <button 
            class="bg-red-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300" 
            (click)="decrement()">
            -
        </button>
    </div>
</div>
