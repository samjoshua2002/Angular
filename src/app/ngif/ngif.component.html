<b><h1>ngIf Example</h1></b>

<!-- Static ngIf examples -->
<p *ngIf="false">You can't see this</p>
<p *ngIf="true">Can you see this?</p>

<!-- Button toggle example -->
<p *ngIf="T">Works with button</p>
<button (click)="toggleT()">Click me</button>
<br>
<br>


<!-- Checkbox toggle example -->
<p>Another Example using Checkbox</p>

<ul>
    <li>
        <input type="checkbox" [(ngModel)]="show">
<p *ngIf="show">Checkbox toggles me!</p>
    </li>
</ul>
