<hr class="my-4 border-gray-300" />
<div class="text-center space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">ngIf Example</h1>

  <!-- Static ngIf examples -->
  <p *ngIf="false" class=" text-red-500">You can't see this</p>
  <p *ngIf="true" class="text-green-500 font-semibold">Can you see this?</p>

  <!-- Button toggle example -->
  <div>
    <p *ngIf="T" class="text-blue-600 font-medium">Works with button</p>
    <button 
      (click)="toggleT()" 
      class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Click me
    </button>
  </div>

  <!-- Checkbox toggle example -->
  <div class="text-left inline-block">
    <p class="text-gray-700 font-medium mb-2">Another Example using Checkbox</p>
    <ul class="list-none space-y-2">
      <li>
        <label class="flex items-center space-x-2">
          <input 
            type="checkbox" 
            [(ngModel)]="show" 
            class="w-4 h-4 border-gray-300 rounded text-blue-600 focus:ring-blue-500"
          />
          <span class="text-gray-800">Toggle text visibility</span>
        </label>
        <p 
          *ngIf="show" 
          class="text-purple-500 mt-2 font-semibold"
        >
          Checkbox toggles me!
        </p>
      </li>
    </ul>
  </div>
</div>
